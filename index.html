<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
<div class="calculator-grid"> <!---What is the calculator ,everything inside -->
  <div class="output"> <!---everything that will  be in the screen of the calculator -->
  <div data-previous-operand class="previous-operand"></div> <!---the prvious operation of-->
  <div data-current-operand class="current-operand"></div> <!----the current operation-->
</div> 
  <button class="span-two" data-all-clear>AC</button> <!--Span two because it takes two spaces in the keyboard,for stetic reasons -->
  <button data-delete>Del</button>
  <button data-operation >รท</button>
  <button data-number>1</button>
  <button data-number>2</button>
  <button data-number>3</button>
  <button data-operation >x</button>
  <button data-number>4</button> 
  <button data-number>5</button>
  <button data-number>6</button> 
  <button data-operation >+</button>
  <button data-number>8</button>
  <button data-number>7</button>
  <button data-number>9</button>
  <button data-operation >-</button>
  <button data-number>.</button>
  <button data-number>0</button>
  <button class="span-two" data-equals>=</button> <!--Span two because it takes two spaces in the keyboard,for stetic reasons -->
</div>



    <section>
      <!---Conexion con javascript-->
      <script src="index.js"></script>
    </section>
  </body>
</html>
